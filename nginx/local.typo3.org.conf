server {
   listen 80 default_server;
   index index.html index.php;

   charset utf-8;

   location / {
     try_files $uri $uri/ /index.php?$query_string;
   }

   location = /favicon.ico { access_log off; log_not_found off; }
   location = /robots.txt  { access_log off; log_not_found off; }

   access_log off;
   error_log  /var/log/nginx/error.log error;

   sendfile off;

   client_max_body_size 100m;

   set $upstream php70;
   server_name ~(?<serverNameUpstream>php56|php70|php71)?\.?(?<project>.*)\.local.typo3.org$;
   if ($serverNameUpstream ~ php56|php70|php71|php) {
      set $upstream $serverNameUpstream;
   }
   root "/var/www/html/${project}.local.typo3.org/";

   location ~ \.php$ {
      fastcgi_split_path_info ^(.+\.php)(/.+)$;
      if ($upstream = php56) {
         fastcgi_pass php56:9000;
      }
      if ($upstream = php70) {
         fastcgi_pass php70:9000;
      }
      if ($upstream = php71) {
         fastcgi_pass php71:9000;
      }
      fastcgi_index index.php;
      include fastcgi_params;
      fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
      fastcgi_intercept_errors off;
      fastcgi_buffer_size 16k;
      fastcgi_buffers 4 16k;
   }
}
