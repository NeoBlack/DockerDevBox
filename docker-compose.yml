version: '2'

##########################
# Services
##########################
services:
  # nginx container
  nginx:
    env_file: ./.env
    build: ./nginx/
    ports:
      - "80:80"
      - "443:443"
    links:
      - php56
      - php70
      - php71
      - mysql
      - es
      - redis
      - mail
      - shell
      - ssh-agent
    environment:
      - SSH_AUTH_SOCK=/ssh-agent/socket
    volumes:
      - $WORK_DIR:/var/www/html
      - ~/.ssh:/root/.ssh

  # MySQL container
  mysql:
    env_file: ./.env
    image: mysql:latest
    ports:
      - "3306:3306"
    volumes:
      # the datavolume persist as long as you are not typing docker-compose down -v
      - datavolume:/var/lib/mysql
      - $WORK_DIR:/var/www/html
      - ~/.ssh:/root/.ssh
    environment:
      - MYSQL_ROOT_PASSWORD=dev
      - MYSQL_DATABASE=dev
      - MYSQL_USER=dev
      - MYSQL_PASSWORD=dev
      - SSH_AUTH_SOCK=/ssh-agent/socket
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake

  # PHP 5.6 container
  php56:
    env_file: ./.env
    build: ./php/php56/
    expose:
      - 9000
    links:
      - mysql
      - es
      - redis
      - mail
    environment:
      - SSH_AUTH_SOCK=/ssh-agent/socket
    volumes:
      - $WORK_DIR:/var/www/html
      - ~/.ssh:/root/.ssh

  # PHP 7.0 container
  php70:
    env_file: ./.env
    build: ./php/php70/
    expose:
      - 9000
    links:
      - mysql
      - es
      - redis
      - mail
    environment:
      - SSH_AUTH_SOCK=/ssh-agent/socket
    volumes:
      - $WORK_DIR:/var/www/html
      - ~/.ssh:/root/.ssh

  # PHP 7.1 container
  php71:
    env_file: ./.env
    build: ./php/php71/
    expose:
      - 9000
    links:
      - mysql
      - es
      - redis
      - mail
    environment:
      - SSH_AUTH_SOCK=/ssh-agent/socket
    volumes:
      - $WORK_DIR:/var/www/html
      - ~/.ssh:/root/.ssh

  # Elasticsearch container
  es:
    env_file: ./.env
    build: ./elasticsearch
    environment:
      - SSH_AUTH_SOCK=/ssh-agent/socket
    volumes:
      - $WORK_DIR:/var/www/html
      - ~/.ssh:/root/.ssh

  mail:
    env_file: ./.env
    image: mailhog/mailhog:latest

  # Redis container
  redis:
    env_file: ./.env
    image: redis
    ports:
      - "6379"
    environment:
      - SSH_AUTH_SOCK=/ssh-agent/socket
    volumes:
      - $WORK_DIR:/var/www/html
      - ~/.ssh:/root/.ssh

  shell:
    env_file: ./.env
    image: sspreitzer/shellinabox:latest
    environment:
      - SIAB_SSL=false
      - SIAB_USER=dev
      - SIAB_PASSWORD=dev
      - SIAB_SUDO=true
    expose:
      - 4200
    volumes:
      - $WORK_DIR:/var/www/html
      - ~/.ssh:/root/.ssh

  # SSH-Agent container
  ssh-agent:
    env_file: ./.env
    image: whilp/ssh-agent:latest
    volumes:
      - $WORK_DIR:/var/www/html
      - ~/.ssh:/root/.ssh

##########################
# Volumes
##########################
volumes:
  datavolume:
